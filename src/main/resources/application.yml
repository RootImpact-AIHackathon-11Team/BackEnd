spring:
  sql:
    init:
      mode: always
      platform: h2
      username: sa
      schema-locations: classpath*:db/schema.sql
      data-locations: classpath*:db/data.sql


  h2:
    console:
      enabled: true
      path: /h2-console

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:baeun
    username: sa
    password:


  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: none
    generate-ddl: true
    show-sql: true
